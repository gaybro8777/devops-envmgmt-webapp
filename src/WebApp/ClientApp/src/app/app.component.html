<!-- app-nav-menu></app-nav-menu -->
<mat-sidenav-container style="height:100%">
  <mat-sidenav #sidenav mode="side" opened="true">
    <side-nav-menu title='Menu' [sidenav]="sidenav">
      <side-nav-item route="/home" title="Home" icon="home"></side-nav-item>

      <side-nav-item route="/hpalmdashboard" title="HPALM Dashboard" icon="dashboard"></side-nav-item>
      <side-nav-item route="/HpalmReleaseBundlePivotComponent" title="HPALM Release Pivot" icon="dashboard"></side-nav-item>

      <side-nav-x-group title="Env Mgmt">
        <side-nav-group>
          <side-nav-item route="/envrequestform" title="Env Request" icon="add_alert" [disabled]="state.disabled['envrequestformPage']"></side-nav-item>
          <side-nav-item route="/" title="Review Env Requests" icon="thumbs_up_down" [disabled]="state.disabled['blankmenuPage']"></side-nav-item>
          <side-nav-item route="/" title="Env Usage Dashboard" icon="dashboard" [disabled]="state.disabled['blankmenuPage']"></side-nav-item>
        </side-nav-group>
        <side-nav-group>
          <side-nav-item route="/updateenvdashboard" title="Update Environment Status" icon="assessment" [disabled]="state.disabled['updateenvdashboardPage']"></side-nav-item>
          <side-nav-item route="/" title="Env Status Dashboard" icon="dashboard" [disabled]="state.disabled['blankmenuPage']"></side-nav-item>
        </side-nav-group>
      </side-nav-x-group>

      <side-nav-x-group title="Administration">
        <side-nav-item route="/admin" title="Admin" icon="business" [disabled]="state.disabled['adminPage']"></side-nav-item>
        <side-nav-item route="/admin/retrieve-user" title="Users" icon="group" [disabled]="state.disabled['adminRetrieveUserPage']"></side-nav-item>
        <side-nav-item route="/admin/adduser" title="Add User" icon="group_add" [disabled]="state.disabled['addminAdduserPage']"></side-nav-item>
      </side-nav-x-group>
    </side-nav-menu>
  </mat-sidenav>


  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <table border="0">
      <tr>
        <td width="100%" align="center"><span>Release Management Team</span></td>
        <td><span>{{ loginname }}</span></td>
      </tr>
    </table>
    
    
  </mat-toolbar>

  <div style="text-align:center;width:100%">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
