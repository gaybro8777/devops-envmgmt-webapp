<mat-card>
  <!-- Title of an Card -->
  <mat-card-title>
    {{title}} a user
  </mat-card-title>

  <mat-card-content>
    <form novalidate (ngSubmit)="save(f)" #f="ngForm">
      <table border="0">
        <tr>
          <td>
            <mat-form-field class="demo-full-width">
              <input matInput placeholder="First Name" name="firstName"
                     [(ngModel)]="user.firstName" #firstName="ngModel" required />
              <mat-error *ngIf="firstName.hasError('required') && firstName.touched">
                Please enter a First Name.
              </mat-error>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="demo-full-width">
              <input matInput placeholder="Last Name" name="lastName"
                     [(ngModel)]="user.lastName" #lastName="ngModel" required />
              <mat-error *ngIf="lastName.hasError('required') && lastName.touched">
                Please enter a Last Name.
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <!-- mat-form-field class="demo-full-width" -->
              <mat-checkbox name="isActive" [(ngModel)]="user.isActive"
                (change)="isActive_onChange($event)">Is Active?</mat-checkbox>
            <!-- /!--mat-form-field -->
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td colspan="2" class="content-center">
            <button mat-raised-button color="accent" type="submit" [disabled]="f.invalid">Save</button>
            <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
